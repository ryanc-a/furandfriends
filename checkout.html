<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fur and Friends | Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6 bg-white shadow-md">
    <h1 class="text-2xl font-bold text-pink-500">üêæ Fur and Friends</h1>
    <div class="space-x-6">
      <a href="index.html" class="hover:text-pink-500">Home</a>
      <a href="petproducts.html" class="hover:text-pink-500">Shop</a>
      <a href="cart.html" class="hover:text-pink-500">Cart</a>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold mb-8 text-center">Checkout</h2>

    <!-- Cart Summary -->
    <section id="orderSummary" class="bg-white shadow rounded-xl p-6 mb-8">
      <h3 class="font-semibold text-xl mb-4">Your Order</h3>
      <div id="orderItems" class="space-y-3 mb-4"></div>
      <div class="flex justify-between font-bold text-lg">
        <span>Total:</span>
        <span id="totalAmount">R0</span>
      </div>
    </section>

    <!-- Payment Form -->
    <form id="checkoutForm" class="bg-white shadow rounded-xl p-6 space-y-6">
      <h3 class="font-semibold text-xl mb-4">Payment Details</h3>

      <!-- Customer Info -->
      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Full Name</label>
          <input type="text" id="name" required class="mt-1 w-full border rounded-lg p-2 focus:ring-pink-400 focus:outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium">Email Address</label>
          <input type="email" id="email" required class="mt-1 w-full border rounded-lg p-2 focus:ring-pink-400 focus:outline-none">
        </div>
      </div>

      <!-- Voucher -->
      <div>
        <label class="block text-sm font-medium">Voucher Code (optional)</label>
        <div class="flex gap-2 mt-1">
          <input type="text" id="voucher" placeholder="e.g. PAWFECT10" class="flex-1 border rounded-lg p-2 focus:ring-pink-400 focus:outline-none">
          <button type="button" onclick="applyVoucher()" class="bg-pink-500 text-white px-4 rounded-lg hover:bg-pink-600">Apply</button>
        </div>
        <p id="voucherMsg" class="text-green-600 text-sm mt-1 hidden">Voucher applied successfully!</p>
      </div>

      <!-- Payment Option -->
      <div>
        <label class="block text-sm font-medium">Payment Method</label>
        <select id="paymentMethod" class="mt-1 w-full border rounded-lg p-2 focus:ring-pink-400 focus:outline-none">
          <option value="card">Credit / Debit Card</option>
          <option value="eft">Instant EFT</option>
        </select>
      </div>

      <!-- Card Details -->
      <div id="cardDetails" class="space-y-3">
        <div>
          <label class="block text-sm font-medium">Card Number</label>
          <input type="text" maxlength="16" placeholder="1234 5678 9012 3456" class="mt-1 w-full border rounded-lg p-2 focus:ring-pink-400 focus:outline-none">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">Expiry</label>
            <input type="text" placeholder="MM/YY" class="mt-1 w-full border rounded-lg p-2 focus:ring-pink-400 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium">CVV</label>
            <input type="text" maxlength="3" placeholder="123" class="mt-1 w-full border rounded-lg p-2 focus:ring-pink-400 focus:outline-none">
          </div>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full py-3 bg-pink-500 text-white rounded-full text-lg hover:bg-pink-600 transition">
        Pay Now
      </button>
    </form>
  </main>

  <!-- Confirmation Modal -->
  <div id="successModal" class="fixed inset-0 hidden bg-black/50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-md">
      <h2 class="text-2xl font-bold mb-3">üéâ Payment Successful!</h2>
      <p class="text-gray-600 mb-6">Thank you for shopping with Fur and Friends. Your order will be on its way soon!</p>
      <a href="index.html" class="bg-pink-500 text-white px-6 py-2 rounded-full hover:bg-pink-600">Return to Home</a>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const orderItems = document.getElementById("orderItems");
    const totalAmount = document.getElementById("totalAmount");
    const cardDetails = document.getElementById("cardDetails");
    const voucherMsg = document.getElementById("voucherMsg");

    let total = cart.reduce((sum, item) => sum + item.price, 0);

    function renderOrder() {
      orderItems.innerHTML = "";
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b pb-2";
        div.innerHTML = `<span>${item.name}</span><span>R${item.price}</span>`;
        orderItems.appendChild(div);
      });
      totalAmount.textContent = `R${total}`;
    }

    function applyVoucher() {
      const code = document.getElementById("voucher").value.trim().toUpperCase();
      if (code === "PAWFECT10") {
        total *= 0.9;
        voucherMsg.classList.remove("hidden");
        totalAmount.textContent = `R${total.toFixed(2)}`;
      } else {
        alert("Invalid voucher code");
      }
    }

    document.getElementById("paymentMethod").addEventListener("change", (e) => {
      cardDetails.style.display = e.target.value === "card" ? "block" : "none";
    });

    document.getElementById("checkoutForm").addEventListener("submit", (e) => {
      e.preventDefault();
      localStorage.removeItem("cart");
      document.getElementById("successModal").classList.remove("hidden");
    });

    renderOrder();
  </script>
</body>
</html>
